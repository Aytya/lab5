<div *ngIf="product" class = "py-4 px-6 border rounded items-center flex flex-col mb-2 w-6/12 relative">
  <h3 class="text-lg">{{ product.name }}</h3>
  <h4 class = "font-bold text-2xl mb-2 mt-2">{{ product.price | currency: '₸' }}</h4>
  <p class="text-lg "> Описание: {{ product.description }}</p>
  <button class = "border rounded py-2 px-4 bg-blue-400 text-white mt-2"  type="button" (click)="addToCart(product)">Buy</button>
</div>
